<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Train Schedule</title>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Train Schedule</h1>
			<h2>Fill in the information below to add another train to the schedule</h2>

			<div class="row current-schedule">
				<div class="col-md-10 col-md-offset-1">
					<div class="panel panel-default">
						<div class="panel-heading">Current Train Schedule</div>
						<div class="panel-body">

						<!-- add columns here, and rows for each entry -->

						train name - destination - frequency(min) - next arrival(mil time) - minutes away</div>
					</div>
				</div>
			</div>

			<div class="row add-train">
				<div class="col-md-10 col-md-offset-1">
					<div class="panel panel-default">
						<div class="panel-heading">Add a Train</div>
						<div class="panel-body">

                            <form>
                              <div class="form-group">
                                <label for="input-train-name">Train Name</label>
                                <input type="train-name" class="form-control" id="input-train-name">
                              </div>
                              <div class="form-group">
                                <label for="input-destination">Destination</label>
                                <input type="destination" class="form-control" id="input-destination">
                              </div>
                              <div class="form-group">
                                <label for="input-train-time">First Train Time (Military Time)</label>
                                <input type="train-time" class="form-control" id="input-train-time">
                              </div>
                              <div class="form-group">
                                <label for="input-frequency">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="input-frequency">
                              </div>
                              
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





</body>
</html>
